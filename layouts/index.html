{{ define "main" }} <!-- This modifies the homepage layout -->
    {{ $allParams := .Params }}
    <article class="container fillVerticalSpace">
        {{ partial "banner.html" . }} <!-- This line references ../layout/partials/banner.html WDN created -->
        {{ with .Params.image }}
            <img src="{{ . }}", alt="{{ $allParams.altText }}" />
        {{ end }}
        {{ with .Params.indexText }}
            {{ . | $.Page.RenderString }}
        {{ end }}
    </article>
{{ end }}
